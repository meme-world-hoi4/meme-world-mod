l_english:
 LOADING_TIP_0:0 ""Meow..."\n- Vladimir Pakhno""
 LOADING_TIP_1:0 ""Kekzakh deserts, Militia mountains, Kyrgyz steppes and Sesland plains - our country is multifaceted and great. For the sake of this, we will fight, if not for life, then to the death."\n- the folk motto of Kekland".
 LOADING_TIP_2:0 "'I am the lord of Kekland! Remember this fucking face! Where there's Kekland, there's a fucking face!" \n- Kekarrie Dubyo."
 LOADING_TIP_3:0 ""The country was fragmented into many occupation zones by various countries around the world, but that didn't stop us from uniting the Republic of Reznica under our rule in a matter of days."".
 LOADING_TIP_4:0 ""In your mind, how do "Gardernia is a beggar country" and "Gardernia influences all Kekan politics" coexist simultaneously? Do you not find any contradiction in this?"\n- Gardernia's Foreign Ministry.""
 LOADING_TIP_5:0 ""The Tkachevists are consistently recruiting our former comrades-in-arms into their ranks, but if we consolidate our forces to fight, they will fall."\n- WCBC Chief's speech.""
 LOADING_TIP_6:0 "On the 20th of October, all powerful members of the Meme World finally took their positions in the world alliances. An imminent storm of active confrontation is looming over the countries..."
 LOADING_TIP_7:0 ""We, the nations of Gardernia, Spanking, Yezhland, Sniuslandia, SFB, etc., as well as the entire Cooking League, issue a collective ultimatum to the WCBS and the entire New Age Alliance. ...".\n- Gardernia's Foreign Ministry."
 LOADING_TIP_8:0 ""I am confident in my decision. I am confident in our army and in our people. I am sure of the support of all patriotic forces of the country. Everyone must support his country at this difficult moment."\n- Kekuard I in an address to his people""
 LOADING_TIP_9:0 "'Citizens, I love war! I love tanks, I love blitzkrieg, I love offensive, I love defence, I love sieges, I love breakthroughs...".\n- Adrikekna Kakashina"".
 LOADING_TIP_10:0 "Even after the war, the tension between the countries never disappeared, and the conflict gained new participants."
 LOADING_TIP_11:0 ""The CSIS is an unprincipled state. It must be destroyed."\n- unknown author".
 LOADING_TIP_12:0 ""...The sword of justice has passed over the partisans, passed over the pacifists and the government. Their throats will never hinder us again." \n- Tihomir Meinkompf."
 LOADING_TIP_13:0 ""Rtr".\n- Sevastian Buresh in the Kekland conversation.""
 LOADING_TIP_14:0 ""Ural, Ural, Ural! There's a huge amount of deposits underground. It is the treasure-house of the country. There's a huge magnetic field there. It's got a stupid population, it's got morons living there!" \n- unknown author"
 LOADING_TIP_15:0 ""You illegally overthrew the king. You're terrorists who staged a coup in this country that led to nothing, so know that my strike will not be long in coming!" \n"Supreme Chancellor of the Republic of Reznitz."
