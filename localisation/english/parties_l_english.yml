l_english:
 communism: "Communism"
 communism_noun: "Communism"
 democratic: "Democracy"
 democratic_noun: "Democracy"
 fascism: "Fascism"
 fascism_noun: "Fascism"
 fascism_desc: "Totalitarian Regime"
 communism_desc: "Totalitarian Regime"
 democratic_desc: "Democratic Regime"
 conservatism: "Conservatism"
 conservatism_desc: "Conservatives believe that rapid change only harms society; they uphold traditional values and favour moderate reform, sometimes advocating a return to the good old days."
 liberalism: "Liberalism"
 liberalism_desc: "Liberalism, based on a long philosophical tradition of respect for individual liberty, considers the protection of human rights to be the primary function of the state."
 socialism: "Socialism"
 socialism_desc: "Social democrats preach social equality, which they call for through reform; they believe society should limit the extremes of capitalism."
 marxism: "Marxism"
 marxism_desc: "Marxism encompasses a wide range of economic and historical views. Marxist politicians attempt to apply Marx's ideas to social practice. Common to all Marxist ideologies is the recognition of the class struggle and the need for a transition to public ownership."
 leninism: "Leninism"
 leninism_desc: "Leninism is an ideology based on Marxism whose basic tenets are the building of a socialist state under the leadership of the advanced party and world revolution to overthrow capitalist society. Within the party itself, a struggle of opinions and disputes are possible until final decisions are made."
 stalinism: "Stalinism"
 stalinism_desc: "Stalinism can be defined as the development of Marxist-Leninist ideas and the mode of authoritarian rule of a socialist state, with rapid industrialisation and collectivisation and the struggle against counter-revolutionary elements."
 anti_revisionism: "Anti-revisionism"
 anti-_revisionism_desc: "Anti-revisionism is a reaction to many ideologies that postulate themselves as successors to Marxism, and seeks to adhere to the key tenets of the original revolutionary theory. It basically opposes the incorporation of capitalist economic elements into socialist states and defines itself through their negation."
 anarchist_communism: "Anarchist Communism"
 anarchist_communism_desc: "For anarchist communists, communism is a classless society with no state. They dislike the idea of a transitional socialist state and advocate a society based on voluntary ties and mutual aid."
 nazism: "Nazism"
 nazism_desc: "The roots of Nazism are extreme nationalism and ideas about the superiority of the German nation. Nazis call for aggressive border expansion and a totalitarian state with all citizens united under the Führer, a leader with absolute power."
 gen_nazism: "Nazism"
 gen_nazism_desc: "The roots of National Socialism are extreme nationalism and ideas about racial superiority. It calls for the aggressive expansion of borders and the building of a totalitarian state with all citizens united under a leader with absolute power."
 fascism_ideology: "Fascism"
 fascism_ideology_desc: "Fascism, encompassing a variety of ultra-nationalist movements, typically extols loyalty to the state and seeks to unite the nation under a strong leader."
 falangism: "Falangism"
 falangism_desc: "Falangism is an authoritarian ideology with traits of fascism and conservatism that places a premium on national and Catholic identity."
 rexism: "Rexism"
 rexism_desc: "Rexism opposes both liberal and communist ideologies at the same time. It is a strictly conservative nationalist movement advocating corporate economic policies. Using populist and authoritarian rhetoric, it is gradually moving closer to fascist movements."
 neutrality: "Neutrality"
 neutrality_noun: "Neutrality"
 neutrality_desc: "Authoritarian Regime"
 despotism: "Despotism"
 despotism_desc: "Despotism is a form of government in which all absolute power is vested in one person."
 oligarchism: "Oligarchy"
 oligarchism_desc: "Oligarchy is a form of government in which absolute power is held by a small group of people."
 moderatism: "Moderatism"
 moderatism_desc: "Moderatism is a form of government in which one tries to avoid extreme left and extreme right views by taking a politically moderate stance."
 centrism: "centrism"
 centrism_desc: "Centrism is a form of government that tries to make sensible decisions that meet the current and future demands of the nation, do not undermine public trust, and serve the common good, taking into account the risks and context of those demands."
 anarchism: "Anarchism"
 anarchism_desc: "Anarchism is the rejection of all authority. It advocates the division of the community into self-governing collectives within a single centralised state."
