l_russian:
 GATHERING_STORM_NAME: "Мемный Мир"
 GATHERING_STORM_DESC: "В мире, наполненном огромным количеством разных народов, разгорается очередной жестокий конфликт между могущественными державами и их альянсами за передел территорий. В то же время, в момент истощающей борьбы влиятельных держав друг с другом, свою силу наращивают новые государства, которые в будущем станут новыми хозяевыми мира."
 BM_HISTORY_TITLE: "MemeWorld Modification"
 PAR_GATHERING_STORM_DESC: "Первые поселения партизан были образованы в единое государство буквально в прошлом веке. Сопутствующая неудача на начальном этапе развития и фактическое уничтожение поставили на грань партизанский народ. Но, несмотря на это, Партизания, являющаяся относительно молодым государством, успела пройти через череду трудностей. Народ, который начал строить государство с "чистого листа", преодолев тяжёлые рубежи жизни Партизании, воистину кажется могущественным.\nНекогда непримечательное территориальное образование вело как и активную внутреннею военно-политическую, так и внешнюю военно-политическую деятельность, вступая со странами в союзы и конфликты, значительными темпами улучшая модернизирая экономическу. Но каков он будет дальнейший путь партизанского народа знает лишь сама судьба..."
 JJK_GATHERING_STORM_DESC: "Путешествующая в поисках богатой природными ресурсами земли, кеканскме торговцы приплыли неизвестный континент, где встретили племена незнакомого народа. Построив свои города на землях чудесного континента, они взяли племена под свое управление. Молниеносно народы заимствовали элементы кеканской культуры, и вскоре они свергнули кеканских правителей и объявили свое государство.\nСуровая доля в управлении государством выпала династии Аракиевичей. Основав под своим лидерством могущественный альянс Праведное и Высшее Объединение, жожонианцы получили возможность диктовать свои условия другим народам.\nНо проблемы пребывания сверхдержавой неожиданно обвалились на голову её народа. Араки V предстоит решить проблемы государства, чтобы оно не пало под натиском врагов."
 EPI_GATHERING_STORM_DESC: "После нескольких лет восстановления суверенитета и экономики, политической нестабильности и разгула реакционных сил, Эпиканское государство возвращается к спокойной жизни. Несмотря на это, старый Император, пришедший к власти в ходе военного переворота в начале года, с каждым днем все более и более не способен выполнять свои обязанности, а националистическое и демократическое лобби требуют начать поход против провозглашенных государств на исконно эпиканских территориях. Эпикана с каждым днем приближается к рокировке во власти."
 KIR_GATHERING_STORM_DESC: "Около столетия назад жожонианский князь задумал освоить для своего государства новые далёкие земли. С этой целью княжеским указом собраны были жожонианские казаки из города Кировск. Наконец, достигнув земель неизвестного материка, казаки незамедлительно стали селиться на них, и построили на свободных землях свои поселения. И назывались эти земли Жожонинаской Окраиной, но сами казаки прозвали эти земли Кировском. И бились казаки за эти земли. За верную службу вознаградил князь казаков землями, под условием верности княжеской власти. Так образовалось кировское государство. Ныне правит землями Кировска Джоколай Второй, но за столетие народ забыл добродушного князя, который подарил государственность. Народ хочет самостоятельного управления. Императору же, так или иначе, придётся думать о том, как предотвратить хаос, царствовавший в народе..."
 OTHER_GATHERING_STORM_DESC: "Историческая справка на данный момент недоступна."
