 OPO_buy_weapon_from_aliance_krutuih: "Тайная покупка оружия у Альянса Крутых"
 OPO_buy_weapon_from_aliance_krutuih_desc: "Альянс Крутых длительное время не воевал и может помочь в нашей войне, продав нам оружие. Однако, во избежание иностранного наблюдения, мы проведем полноценную операцию. Под флагами Моршустана конвои с различным оружием Альянса Крутых выплывут из моршуанского Кырголя и выгрузятся в Кекинграде. В свою очередь, обратным путем мы отправим им деньги за проявленную щедрость."
 OPO_buy_weapon_from_aliance_pivo: "Тайная покупка оружия у ПИВО"
 OPO_buy_weapon_from_aliance_pivo_desc: "Альянс ПИВО обладает большими складами неиспользуемого вооружения и может помочь в нашей войне, продав нам оружие. Однако, во избежание иностранного наблюдения, мы проведем полноценную операцию. Под флагами Моршустана конвои с различным оружием Праведного и Высшего Объединения выплывут из моршуанского Кырголя и выгрузятся в Кекинграде. В свою очередь, обратным путем мы отправим им деньги за проявленную щедрость."
 OPO_buy_weapon_from_aliance_ssrmm: "Тайная покупка оружия у ССРММ"
 OPO_buy_weapon_from_aliance_ssrmm_desc: "Альянс ССРММ постоянно модернизирует свое вооружение и обладает излишками, что может помочь в нашей войне, если они продадут нам оружие. Однако, во избежание иностранного наблюдения, мы проведем полноценную операцию. Под флагами Моршустана конвои с различным оружием ССРММ выплывут из моршуанского Кырголя и выгрузятся в Кекинграде. В свою очередь, обратным путем мы отправим им деньги за проявленную щедрость."
