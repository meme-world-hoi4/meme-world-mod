l_russian:
 MINIMIZE_EVENT: "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 genericc.1.t: "Утверждение новой конституции"
 genericc.1.d: "Сегодня мы принимаем весьма важное для страны решение: утвердить новую конституцию. Новая конституция станет первым шагом к демократизации режима нашей страны."
 genericc.1.a: "Эпохальное событие для нашей страны"
 genericc.2.t: "Поиск единомышленников"
 genericc.2.d: "Чтобы установить стабильную власть в правительстве, необходимо найти единомышленников, которые помогут в борьбе против потенциальных конкурентов и оппонентов нашей власти. С этой целью мы начнем формировать в правительстве группу сторонников единой власти в государстве, лидером которой станем мы."
 genericc.2.a: "Уничтожим противников режима!"
 news.1.t: "Выборы в Кекляндии подходят к концу."
 news.1.a: "Выборы есть выборы"
 news.1.b: "Поздравим его с переизбранием!"
 news.1.c: "Сумасшедший милитарист снова у власти..."
 news.1.i: "В нём определённо есть потенциал"
 news.1.e: "Сумасшедший фашист!"
 news.1.f: "Мы в дерьме"
 news.1.g: "Слава нашему президенту!"
 opolchenie.1.t: "Выборы президента"
 opolchenie.1.a: "Отто Керк достойный кандидат на эту должность"
 opolchenie.3.t: "Речь императора"
 opolchenie.3.d: "В связи с напряженной обстановкой в Демократической Республике Ополченцев, Император Кекрон в Кекинграде произнёс особую речь, чтобы обратиться к народу и журналистам. \n\nВыйдя к публике и начав свою речь, Император заявил журналистам, что крайне недоволен смертоносными протестами в Кекзиленде. По словам Его величества, у него есть основания полагать, что нынешняя власть тайно подогревает напряжённость в народе, что в свою очередь выгодно их гардернийским хозяевам, поскольку они не хотят видеть ополченский народ единым. \n\nТакже прозвучали заявления, что Император в ближайшее время издаст Указ о вводе войск в Автономную Республику для восстановления порядка, а также для помощи организации ГКОС, которая борется с гардернийским влиянием в стране. Император имеет очень большие надежды, что конфликт окончится мирно, и ополченский народ снова воссоединится назло врагу."
 opolchenie.3.a: "Разве Император должен принимать такие решения?"
 news.2.t: "ДРО объявляет независимость."
 news.2.d: "Тревожные вести приходят из Ополчения: Император Кекрон I издал Указ о вводе ополченской регулярной армии в Автономную Республику Ополчения для восстановления порядка. В Кекзиленде эту новость восприняли как захват республики, а следовательно нарушение соглашений, принятых после гражданской войны. Корреспонденты сообщают о развёртывании военных сил в Кекзиленде, а власть АРО сообщает об объявлении независимости страны. На данный момент сообщается о первых стычках на границе ныне независимой Республики. Из Кекан-Сити приходят новости, что Кекляндия поддерживает ДРО в конфликте с Ополчением и направляет свои силы для свержения правительства. Мировые эксперты полагают, что ополченский Император решил расширить границы своего государства за счёт ДРО. Возможно, прецедент с Ополчением станет фатальным для такого образования, как Кеканская Уния."
 news.2.a: "Интересное развитие событий"
 news.2.b: "Уничтожить сепаратизм!"
 news.2.c: "Отстоим свою независимость!"
 news.2.i: "Это нарушение соглашений нашей унии!"
 news.2.e: "Ополчение крошится на глазах"
 news.2.f: "Долой империализм Ополчения"
 opolchenie.4.t: "Националистические митинги"
 opolchenie.4.d: "В этот день вновь на улицы Кекинграда вышли радикально настроенные толпы людей. На протяжении всего шествия радикалы скандировали примерно одно и то же: «Долой ДПРО!». \nК вечеру шествие приняло деструктивный характер: массовая драка произошла на главной площади города. По предварительным данным, больше всего пострадало сторонников независимости ДРО, которые решили выйти и выразить своё несогласие с мнением агрессивной толпы, за что были закономерно избиты радикалами. Посольство ДРО требует немедленных разъяснений произошедшего события."
 opolchenie.4.a: "Такие шествия ничем хорошим для нашей страны не закончатся..."
 arepublicopolchenia.3.t: "Националистические митинги"
 arepublicopolchenia.3.d: "Граждане, недовольные событиями в Кекинграде, стали выходить на улицы городов. Особую активность проявили жители Кекзиленда. Собравшись у площади, недовольные выдвинулись к правительственному зданию. Подогреваемая националистами толпа, достигнув здания правительства Республики, стала скандировать лозунги об изгнании ополченских чиновников из страны. Тем временем на окраинах города националисты Республики принялись устраивать беспорядки. \nЧерез пару часов стало известно, что националисты устроили погром в доме одного из ополченских чиновников. Толпа растоптала его до смерти прямо у своего жилища. После этой новости толпы протестующих стали рядеть. Наступила ночь, но вся страна знала, что только смертью одного чиновника народ Демократической Республики Ополчения сыт не будет..."
 arepublicopolchenia.3.a: "Как же разрушителен гнев кеканского народа..."
 arepublicopolchenia.2.t: "Ополченский народ избил Кекзилендских туристов"
 arepublicopolchenia.2.d: "Сегодня из столицы Ополчения пришли ужасные новости: ополченские националисты провели шествия по всему городу с лозунгами об изгнании из страны представителей нашей партии и посольства. Кроме того, шествие приняло разрушительный характер по всему Кекинграду: националисты обрушились на туристов из нашей Республики. По неофициальным данным пострадало около сотни кеканов, причислявших себя к жителям Демократической Республики. Также в результате массового побоища затоптано или скончалось в больнице около 20 кеканов из Республики. Наше посольство опасается, что следующей целью ополченских радикалов могут стать они."
 arepublicopolchenia.2.a: "Ополченское правительство вообще собирается принимать меры?"
 arepublicopolchenia.1.t: "Указ Императора Кекрона"
 arepublicopolchenia.1.d: "Из всех щелей медиа вещается: ополченский Император в Кекинграде издал Указ о вводе войск в Автономную Республику Ополчения, а значит ополченцы решили аннексировать нас. Согласно данным разведки, армия Ополчения приняла Указ Императора и начала движение в сторону нашей границы. \n\nПохоже, что Император Ополчения осмелился нарушить соглашения, заключённые после гражданской войны в Ополчении. Если Император позволяет себе нарушать соглашения, то кто нам запретит объявить независимость и воспротивиться Указу Его величества?"
 arepublicopolchenia.1.a: "Немедленно развернуть военные силы!"
 keklandia.1.a: "Император Ополчения делает большую ошибку..."
 keklandia.1.d: "Из всех щелей медиа вещается: ополченский Император в Кекинграде издал Указ о вводе войск в Автономную Республику Ополчения. Согласно данным разведки, армия Ополчения приняла Указ Императора и начала движение в сторону границы Автономной Республики Ополчения. \n\nЗелёный Дом отреагировал на конфликт весьма неоднозначно: министры уже давно точат зуб на Ополчение из-за их агрессивной политики. К тому же, есть надёжные сведения полагать о том, что Ополчение временно распустило комиссию по соблюдению условий Кеканской Унии, что косвенно можно считать нарушением её условий, а значит у нас есть право на ввод войск в Ополчение. Более того, министр обороны Ополчения тайно арестовал основателя Новокекии Отто Керка, получившего должность канцлера в их стране. \n\nНаш главный союзник в лице Гардернии согласен помочь урегулировать конфликт, так что мы можем рискнуть и поддержать независимость потенциально нового союзника."
 keklandia.1.t: "Речь Императора Кекрона"
 opolchenie.2.t: "Арест Отто Керка"
 opolchenie.2.d: "Законно избранный президент Ополчения этим утром пребывал в своей загородной резиденции, размышляя об императорской речи. Отто Керк был явно возмущён тем, что Император позволяет себе независимо от парламента и президента решать вопросы такого масштаба. Кроме того, его занимали и другие очень важные мысли: он пытался придумать, что ему следует делать в этой критической ситуации. Как ему нужно правильно поступить? \n\nПока президент упорно размышлял над решением сложившейся ситуации, к его дому подъехал кортеж чёрных и элегантных машин. Отто Керк распознал подъехавших к нему людей - это были агенты Внешней Разведки Ополчения. Агенты оперативно проломили дверь в роскошное место отдыха президента, а затем, ворвавшись прямо в комнату Отто Керка, положили его на пол и беспощадно скрутили. \n\n-«Господин президент, вы обвиняетесь в шпионаже. Вы переступили черту закона, поэтому я обязан Вас арестовать и заключить под стражу до официального решения суда» - промолвил один из агентов. \n\nСкрученного Президента сопроводили в чёрную иномарку и увезли в неизвестном направлении. Президентская резиденция осталась ненадолго пуста. Совсем скоро резеденцию посетит новый лидер государства, совместно являющийся министром обороны Ополчения..."
 opolchenie.2.a: "Будущим предателям место в тюрьме"
 opolchenie.1.d: "Согласно нашим давним традициям, мы выбираем канцлера Ополчения каждый месяц. Это славная традиция наших предков чтится не только в нашей стране, но и абсолютно во всех странах народности Кека. \n\nСогласно результатам прошедших на днях выборах, канцлером становится наш давний друг Отто Керк - основатель Новокекии. Вот только одно но: станет ли он исполнять народную волю в трудное для страны время, или будет выполнять приказания своих заграничных хозяев из Кекляндии?"
 opolchenie.5.t: "Указ нашего Императора"
 opolchenie.5.d: "Сообщают Вооружённые Силы Ополчения: на границах с Автономной Республикой Ополчения армия Ополчения столкнулась с сопротивлением вооружённых формирований сепаратистов. Наша армия ждёт дальнейших приказаний Верховного Главнокомандующего Эдварда Кекинеску."
 opolchenie.5.a: "Атаковать сепаратистов"
 arepublicopolchenia.4.a: "Отстоим независимость нашей родины!"
 arepublicopolchenia.4.t: "Война с Ополчением"
 arepublicopolchenia.4.d: "Сомнений больше не осталось: Ополчение хочет аннексировать нас! Армии Ополчения был отдан приказ атаковать наши военные формирования и прорваться к Кекзиленду. Фактически, мы находимся в состоянии войны..."
 keklandia.3.t: "Ополчение атаковало ДРО"
 keklandia.3.d: "Сомнений больше не осталось: Ополчение хочет аннексировать ДРО! Армии Ополчения был отдан приказ атаковать их военные формирования и прорваться к Кекзиленду. Фактически, Ополчение напало на ДРО и собирается захватить его. Мы не можем такое допустить!"
 keklandia.3.a: "Надо помочь ДРО!"
 arepublicopolchenia.5.t: "ДРО независимо!"
 arepublicopolchenia.5.d: "Эпохальное событие для нашего народа: сегодня мы наконец стали независимой страной и можем вести свободную политику."
 arepublicopolchenia.5.a: "Слава Кекичу!"
 opolchenie.7.t: "Войска остановлены: ДРО независимо."
 opolchenie.7.d: "К сожалению, армии не удалось сломить сопротивление народа Демократической Республики Ополчения. Сепаратисты отразили наши атаки, заставив ополченскую армию отступить к прежним границам. Такого позора наша армия не встреяала со времен гражданской войны. \n\nЧёрный день для всей нашей страны..."
 opolchenie.7.a: "Это не конец!"
 opolchenie.6.t: "Победа Ополчения!"
 arepublicopolchenia.6.t: "Победа Ополчения..."
 news.3.t: "Развал Кеканской Унии"
 news.3.d: "Ещё не потух пожар Ополченского кризиса, как вдруг наметился новый: Рэпия покидает Кеканскую Унию. Тем самым это межгосударственное объединение полностью прекращает существовать. Стоит напомнить, что Унию также покинуло Ополчение, распустив комиссию по надзору за соблюдением условий Унии.\nНеобходимость покинуть Унию рэпийские власти объяснили игнорированием условий Унии правительством Кекляндии, что развязало войну с Ополчением без уведомления об этом Ненства. Вслед за Ополчением, Рэпия аналогично распустила комиссию Унии... \nПрезидент Кекляндии Фистинг Бой Некстдорович уже высказался по поводу этой ситуации, назвав рэпийских представителей власти лжецами и предателями Унии. Также он заявил, что условия были истрактованы неверно, и Постреборния должна принадлежать Кекляндии."
 news.3.a: "То, что предыдущие правители выстраивали веками, было разрушено за пару мгновений"
 news.3.b: "Гардерния разрушила гордость кеканского народа..."
 news.3.c: "Ужасные новости!"
 news.3.i: "Сотрудничество с ними не принесло пользы..."
 news.3.f: "Вот и всё"
 news.3.e: "В этом вина Кекляндии..."
 keklandia.2.t: "Рэпия покидает унию"
 keklandia.2.d: "Сегодня правительство Рэпии официально заявило, что покидает объединение под названием Кеканская Уния. Свои действия представители правительства аргументировали тем, что Кекляндия нарушила условия Унии, не уведомив одного из его членов о конфликте с Ополчением. Также они заявили, что Постреборния, согласно условиям, остаётся у Рэпии. \n\nСтало известно, что лидер Рэпии подписал указ о роспуске комиссии по проверке соблюдения условий Кеканской Унии. Фактически, Уния развалилась, поскольку состоит в ней только один член: мы."
 keklandia.2.a: "Что они себе позволяют?"
 news.4.t: "Падение Эдении"
 news.4.d: "Военные корреспонденты из Гардернии сообщают, что сегодня войска Кекляндии вошли в столицу державы [GAR.GetName]. Практически без боя кеканские танки заехали на городскую площадь, где их с восторгом встретила кеканская диаспора. Сообщается, что многие жители Эдении, в особенности представители гардернийской национальности, бегут из города, дабы избежать возможного кеканского террора. Тем временем, все ещё сообщается о некоторых локальных сражениях на окраинах города. \nНапомним, что до недавних событий военные силы Кекляндии совместно с военными Ополчения последний раз контролировали Эдению в 2020 году, когда произошло весьма известное вторжение в Либертадорию. После свержение ИЗД, никто более не планировал повторно вторгаться в Эдению…"
 news.4.a: "Наши предки гордятся нами"
 news.4.b: "Кеки вновь доказали своё превосходство над гардернийцами"
 news.4.c: "Война ещё не окончена!"
 news.4.e: "Мы обязаны освободить Эдению!"
 news.4.f: "Кеки вновь доказали своё превосходство над гардернийцами"
 news.4.g: "Потрясающая новость!"
 news.4.h: "Столица главного стража демократии пала"
 
 news.5.t: "Падение Эдении"
 news.5.d: "Немыслимые новости из приходят из Гардернии: сегодня ВС Балтикании достигли рубежей столицы гардернийского государства и весьма успешно провели операцию по взятию города. Из первых источников сообщается, что балтиканские солдаты только что вошли в президентский дворец. \nНеожиданно, немалая доля жителей остаются крайне недовольны вторжением балтиканских сил. Некоторые люди решительно уходят в подполье, где планируют вести партизанскую деятельность. Более того, провластные группировки, оставшиеся в городе, открыто провоцируют балтиканских солдат на конфликт. О том, как на эти все события отреагировало высшее командование Балтиканских военных сил не сообщается. \nТак или иначе, в целом, жители терпимо приняли захват Эдении балтиканцами."
 news.5.a: "Так держать!"
 news.5.b: "Так держать!"
 news.5.c: "Мы обязательно освободим Эдению!"
 news.5.e: "Мы обязательно освободим Эдению!"
 news.5.f: "Слава нашей королеве!"
 news.5.g: "Это огромный успех!"
 news.5.h: "Если они взяли Эдению, то возьмут и любые другие города"
 news.5.i: "Интересное развитие событий"
 news.5.k: "Наконец!"
 news.5.j: "На самом деле ничего хорошего в этом нет"
 
 news.6.t: "Падение Эдении"
 news.6.d: "С самого утра абсолютно все гардернийские новости вещают об одном и том же: жожонианские войска вошли в столицу Гардернии - Эдению. Захват столицы произошёл в ходе военно-морской десантной операции “Львиный Прыжок”, предполагавшей опретивное десантирование на столичный остров. Согласно данным из жожонианского генштаба, операция была успешно выполнена с достижением минимально возможных потерь. \nИз первоисточников сообщается о сборе гардернийских граждан на главной площади города. Есть основания полагать, что жожонианская армия планирует депортировать гардернийцев из города, однако, по заявлению временного коменданта города, гардернийцев собирают на площади для “переписи и зачисления в крестьянские общины”. Что из вышеперечисленного является правдой - неизвестно, но так или иначе, для жожонианцев этот день безусловно станет национальным праздником."
 news.6.a: "Жожонианцы заслуживают уважения"
 news.6.b: "Жожонианцы заслуживают уважения"
 news.6.c: "Нельзя им позволить зверствовать в нашей столице!"
 news.6.e: "Нельзя им позволить зверствовать в Эдении!"
 news.6.f: "Да здравствует наш великий Князь!"
 news.6.g: "День победы над плутократами"
 news.6.h: "Интересное развитие событий"
 news.6.i: "Да здравствует наш великий Царь!"
 news.6.k: "Прекрасные новости!"
 news.6.j: "Фашисты распускают свои щупальца"
 news.6.l: "Могущество ЖЖК, к сожалению, растёт…"
 news.6.m: "Жожонинаский народ непобедим!"
 news.6.n: "Великое событие на страницах нашей истории"
 
 morshucivilwar.1.t: "Анархисты берут столицу"
 morshucivilwar.1.d: "Сегодня анархисты вошли в столицу империалистического правительства Моршустана, захватив штаб нашего общего врага. В здании правительства приспешники Моршутлера подписали капитуляцию... \nУзнав об этом, наш генералитет отказывается продолжать дальше сопротивление. В войсках главенствует мнение, что анархисты являются нашими союниками и что воевать против них бессмысленно. Многие депутаты нашего правительства тоже придерживаются подобного мнения и предлагают принять коллективное решение присоединиться к анархистам, взамен на заседание в правительстве и парламенте. \nНам следует подумать, как поступить. Неизвестно, какое будущее нам сулит анархическая идеология, а также какая реакция последует от наших коммунистических союзников..."
 morshucivilwar.1.a: "Устранить ревизионистские настроения в армии и расстрелять депутатов!"
 morshucivilwar.1.b: "Мы присоединися на наших условиях"
 morshucivilwar.2.t: "Взятие столицы"
 morshucivilwar.2.d: "Наши войска достигли столицы и взяли главное логово фюрера - правительственное здание. К сожалению, Моршутлер оказался убит ещё до настулпения наших войск на правительство. Уцелевшие сообщники фюрера взяты в плен, и теперь мы требуем от них полной капитуляции на наших условиях. \nСтолица после взятия практически не пострадала, поэтому наш совет мог бы отныне заседать именно там."
 morshucivilwar.2.a: "Замечательно!"
 morshucivilwar.3.t: "Коммунисты предлагают воссоединение"
 morshucivilwar.3.d: "От коммунистов поступило предложение окончить гражданскую войну и вновь воссоединить нацию. Взамен они предлагают совместное управление государством, а также гарантии неприкосновенности. \nЭто предложение оказалось весьма кстати: на стороне Компартии Моршустана может выступить альянс ССРММ, противостояние с которым в текущих условиях просто невозможно. Наш совет единогласно выступает за принятие предложения и воссоединения с компартией."
 morshucivilwar.3.a: "Похоже бойня окончена"
 morshucivilwar.4.t: "Коммунисты собираются напасть"
 morshucivilwar.4.d: "Совсем недавно мы взяли столицу Моршустана, на что обратила внимание коммунистическая партия советского правительства, располагающаяся в нашей колонии ЧСМО. Сегодня же они объявляют о продолжении коммунистической революции, целью свержения которой является наш анархический совет. Скоро нас ждёт противостояние не только с Коммунистическим Моршустаном, но и со всем альянсом ССРММ, который обязательно вступится на стороне моршуанских коммунистов..."
 morshucivilwar.4.a: "Проклятье!"
 morshucivilwar.5.t: "Революционеры примкнули к ревизионистам"
 morshucivilwar.5.d: "Весть о взятии столицы достигла компартии Коммунистического Моршустана - нашего союзника в войне с диктаторским Моршустаном. Народные депутаты, являющиеся представителями нашей воли и воли пролетариев и солдат, коллективно приняли решение, что продолжающееся противостояние бессмысленно. Выход из этой ситуации они увидели в присоединение к анархистам, которые, очевидно, подкупили депутатов привлекательными условиями. Никак не посоветовавшись с нами, депутаты заключили сделку с дьяволом и объявили об окончании революции на территории Моршустана, что затем повлекло роспуск правительства и военных сил. \nМы бы могли объявить о восстановлении порядка на территориях Южного Лагеря с привлечением нашей армии, однако это могло бы вылиться в военное противостояние с Анархическим Моршустанам, который, в свою очередь, уже погрузился в сферу влияния импераилистов из Кекляндии и ЖЖК. К тому же, восстановление порядка отняло бы много наших сил, в то время как на юге и в союзных республиках бушуют сесламистские террористы. \nНичего иного, кроме как покинуть территорию бывшего Коммунистического Моршустана мы больше не могли сделать. К нам присоединились некоторые моршуанские солдаты, которые оказались не согласны с решением своего правительства..."
 morshucivilwar.5.a: "Проклятье!"
 morshucivilwar.6.t: "Государство после гражданской войны"
 morshucivilwar.6.d: "Нам удалось окончить кровопролитную гражданскую войну нашей победой. Государство вновь едино и ждёт от нас существенных изменений. Мы, Анархический Моршуанский Совет, обязаны исполнить волю нашего народа, обеспечить условия для построения коммунизма, а затем самораспуститься для благополучного существования нашего анархического общества!"
 morshucivilwar.6.a: "Нам следует восстановиться..."
 
 news.7.t: "Окончание гражданской войны в Моршустане"
 news.7.d: "В этот день совет Анархического Моршустана объявил об окончании гражданской войны на территории Моршустана. Гражданская война в этом государстве длилась около двух недель: за это время в конфликте приняли участие, помимо анархистов, еще и коммунистические повстанцы в южных колониях, а также националисты. Военное противостояние закончилось победой анархического совета, к которому в результате примкнули лидеры Коммунистического Моршустана, спонсируемые извне. \nАнархический Совет объявлет о построении «Анархического коммунизма» на территориях Моршустана. Однако никакого плана действий Совет не представил, что делает это заявление весьма сомнительным. По мнению экспертов, построение коммунизма в условиях анархии невозможно. Большинство специалистов заявляет, что тяжелые времена для народа еще впереди."
 news.7.a: "Очередная гражданская война окончена"
 news.7.b: "Прискорбно"
 news.7.c: "Мы приложили немало усилий для свержения диктатора"
 news.7.e: "Мы победили!"
 
 news.8.t: "Встреча в Нижней Орхидее"
 news.8.d: "Сегодня, в городе-жемчужине гардернийской дипломатии - Нижней Орхидее, прошли переговоры между Императором Шлёпении Николаем Квокком и послами-представителями МИД Гардернии. \nПо итогам встречи стало известно, что Император Квокк и представители Гардернии согласовали межгосударственный договор о сотрудничестве. Договор подразумевает в себе укрепление отношений между двумя государствами, взаимопомощь в военной и внешнеполитической сфере. Представители каждого из государств надеятся на плодотворное развитие взаимоотношений. \nДанная встреча стала серьёзным ударом по престижу альянса ПИВО, ведь теперь один из участников публично сотрудничает с противником альянса. Более того, встреча сигнализирует о том, что тучи вокруг ВКБС продолжают сгущаться, и конфликт претендует перерасти из локального в мировой..."
 news.8.a: "У Шлёпении появились новые союзники"
 news.8.b: "Это ничего не изменит"
 news.8.c: "ВКБС нужно немедленно действовать!"
 news.8.e: "Новая веха в наших отношениях"
 news.8.f: "Мы становимся сильнее!"
 news.8.h: "Гардернийцы рушат наше влияние!"
 
 keklandia.4.t: "Отто Керк в плену!"
 keklandia.4.d: "Служба безопасности сообщает, что легитимный канцлер Ополчения и основатель Новокекии - Отто Керк, захвачен и пленен генералом Вооружённых Сил Ополчения Эдвардом Кекинеску. Наши шпионы утверждают, что Отто сейчас находится в плену где-то в императорском дворце. \n\nМы ничем не обязаны Отто Керку, но, тем ни менее, он является нашим гражданином и почётным другом. Спецслужбы Кекляндии могли бы организовать операцию по спасению Отто Керка, однако последнее слово остается, разумеется, у президента Кекляндии..."
 keklandia.4.a: "Он сам по себе"
 keklandia.4.b: "Мы организуем операцию немедленно"
 keklandia.4.c: "Мы могли бы его обменять..."
 
 keklandia.5.t: "Генерал Ьль-Кек-Дури дезертирует!"
 keklandia.5.d: "Из некоторых военных частей поступает информация, что генерал Ьль-Кек-Дури пропал. Связаться с ним нельзя, а все его приятели с недоумением крутят головой, сообщая, что ничего не знают об этой авантюре. \n\nНекоторые граждане из Ракушинки и Сан-Рикардо сообщают, что видели личность, похожую на генерала. Похоже, что он пытается сбежать и движется к ополченской границе."
 keklandia.5.a: "Прекрасная возможность забыть о нём"
 keklandia.5.b: "Нужно усилить границу!"
 
 opolchenie.8.t: "Генерал Ьль-Кек-Дури откликнулся"
 opolchenie.8.d: "Сегодня генерал Вооружённых Сил Кекляндии - Ьль-Кек-Дури, прибыл в Кекинград, чтобы экстренно стать министром обороны Ополчения и фельдмаршалом. Он поможет нам воссоединиться с ДРО!"
 opolchenie.8.a: "Замечательно"
 
 keklandia.6.t: "Пленный генерал"
 keklandia.6.d: "Генерал Ьль-Кек-Дури продолжает находиться под арестом. Продолжать держать его под арестом перестает иметь какой-то смысл, поэтому приходит время решить, каким будет его будущее в нашей стране. \n\nПростим ли мы ему его дезертирство, или дадим ему наказание, которое он заслуживает?"
 keklandia.6.a: "Его ждёт военный трибунал"
 keklandia.6.b: "Мы его отпустим"
 keklandia.6.c: "Он продолжит быть фельдмаршалом"
 
 opolchenie.9.t: "Предстоящие выборы президента"
 opolchenie.9.d: "Вот мы и вернули должность президента в Ополчение. Народ, как и ожидалось, не оказался против такого решения. Остается лишь выбрать способного кандидата. \nЦИК уже проводит активную подготовку к выборам и в скором времени проведёт набор кандидатов. Старт выборов будет ближе к 10 сентября..."
 opolchenie.9.a: "Нам нужно больше должностей..."
 opolchenie.10.t: "Отчёт о состоянии автономии"
 opolchenie.10.d: "С начала этого месяца спецслужбы тревожно докладывают о негативной активности радикалов по всей территории нашей автономии. Обычно, о своей разведывательной деятельности наши спецслужбы отчитывались канцлеру. Однако теперь возможность ознакомиться с отчётом оказалась у Императора Ополчения. \n\nОтчёт преимущественно гласит о недовольстве народа ДРО властью Императора, но есть и страницы, где рассказывается о заговоре во властных кабинетах. Михаилу Кекичу отведено отдельное место в отчёте. Утверждается, что он уже длительное время готовит заговор против власти Императора в ДРО. Ему удалось объединить парламент ДРО, консолидировать власть и подавить практически всю оппозицию против своего управления: лишь кучка невлиятельных чиновников пытаются противостоять его политике от лица организации ГКОС. \n\nПоследняя страница отчёта гласит о том, что Кекич может в ближайшее время поднять восстание. Этому способствует множество факторов, но основной - огромная власть Кекича. Его власть стала слишком опасна: партия Кекича - ДПРО, уже составляет большинство ополченского сената. Придёт время, когда он сможет самостоятельно избирать подручных президентов в Ополчение. Его нужно остановить, и Император в очередной раз это осознаёт..."
 opolchenie.10.a: "Нужно разобраться с этим, пока не стало поздно!"
 opolchenie.12.t: "Арест генерала Кекинеску"
 opolchenie.12.d: "Кекинеску всё понял слишком рано: поздно ночью он исчез. Попытка дождаться его во дворце и арестовать провалилась. Теперь стояла не менее трудная задача - поймать его до того, как он сбежит. К счастью, агенты спецслужб вычислили его и арестовали прямо перед отлётом из страны. Сопротивление генерал не оказал и даже признал свою вину, в надежде, что к нему проявят жалость и сострадание. Как бы он не раскаивался, судить его нужно было по закону..."
 opolchenie.12.a: "Военный трибунал разберётся"
 opolchenie.13.t: "Последствия конфликта"
 opolchenie.13.d: "Из-за продолжительных боев на границах, пострадали прилегающие регионы, в том числе и некоторые предприятия. Некоторые предприятия оказались прямо на линии боевого соприкосновения, из-за чего были разрушены до состояния руин. Так или иначе, придётся восстановить всё и развиваться дальше."
 opolchenie.13.a: "Необходимо восстановиться..."
 opolchenie.14.t: "Никакой пощады"
 opolchenie.14.d: "Сомнений ни у кого не осталось, что простой переход границы приграничными войсками не удался, а сама затея присоединения ДРО практически потерпела крах в глазах нашего народа. Противник дал достойное сопротивление, но сможет ли он сдержать удар всеми нашими войсками?.. \n\nКак бы там оно ни было, важно не упускать тот факт, что Кекляндия вряд ли смириться с фактом объявления войны ДРО. Кекляндия - очень грозный противник. Сможем ли мы сдержать полноценный натиск на два фронта, способны ли мы довести полномасштабную войну до победного конца?..."
 opolchenie.14.a: "В этом мире есть место только для одного Ополчения!"
 opolchenie.16.t: "Отстранение президента"
 opolchenie.16.d: "Глубокой ночью президент Ополчения Отто Керк пребывал в своей загородной резиденции, размышляя об императорской речи. Он был возмущён тем, что Император позволяет себе независимо от парламента и президента решать вопросы такого масштаба. Кроме того, его занимали и другие очень важные мысли: он пытался придумать, что ему следует делать в этой критической ситуации. Как ему нужно правильно поступить? \n\nВ это время к резиденции подъехал элегантый автомобильный кортеж. Из него вышел кекан с узнаваемой фуражкой министра обороны Ополчения. Без стука в дверь министр, а также пара кеков в полицейской форме вошли внутрь. Наконец, незнакомец с фуражкой представился министром обороны Ополчения Эдвардом Кекинеску. \n\n-«Господин канцлер, вы обвиняетесь в шпионаже. Вы переступили черту закона, поэтому я обязан Вас арестовать и заключить под стражу до официального решения суда». \n\nГоспода в полицейской форме подошли к Отто Керку. Вскоре они сопроводили его до автомобиля и увезли в неизвестном направлении. Вот только министр не поехал вместе с Отто Керком. Он остался в резиденции, где ждал приезда самого Императора..."
 opolchenie.16.a: "Препятствий больше нет"