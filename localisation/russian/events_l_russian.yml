l_russian:
 MINIMIZE_EVENT: "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 genericc.1.t: "Утверждение новой конституции"
 genericc.1.d: "Сегодня мы принимаем весьма важное для страны решение: утвердить новую конституцию. Новая конституция станет нашим первым шагом к демократизации режима нашей страны."
 genericc.1.a: "Эпохальное событие для нашей страны"
 genericc.2.t: "Поиск единомышленников"
 genericc.2.d: "Чтобы установить стабильную власть в правительстве, необходимо найти единомышленников, которые помогут в борьбе против потенциальных конкурентов и оппонентов нашей власти. С этой целью мы начнем формировать в правительстве группу сторонников единой власти в государстве, лидером которой станем мы."
 genericc.2.a: "Уничтожим противников режима!"
 news.1.t: "Выборы в Кекляндии подходят к концу."
 news.1.a: "Выборы есть выборы"
 news.1.b: "Поздравим его с переизбранием!"
 news.1.c: "Сумасшедший милитарист снова у власти..."
 news.1.i: "В нём определенно есть потенциал"
 news.1.e: "Сумасшедший фашист!"
 news.1.f: "Мы в дерьме"
 news.1.g: "Слава нашему президенту!"
 opolchenie.1.t: "Выборы президента"
 opolchenie.1.a: "Отто Керк достойный кандидат на эту должность"
 opolchenie.3.t: "Речь императора"
 opolchenie.3.d: "В связи с напряженной обстановкой в Демократической Республике Ополченцев, Император Кекрон в Кекинграде произнёс особую речь, чтобы обратиться к народу и журналистам. \n\nВыйдя к публике, и, начав свою речь, Император заявил журналистам, что крайне недоволен смертоносными протестами в Кекзиленде. По словам Его величества, у него есть информация полагать, что нынешняя власть тайно подогревает напряженность в народе, что в свою очередь выгодно их гардернийским хозяевам, поскольку они не хотят видеть ополченский народ единым. \n\nТакже прозвучали заявления, что Император в ближайшее время издаст Указ о вводе войск в Автономную Республику, для восстановления порядка, а также для помощи организации ГКОС, которая борется с гардернийским влиянием в стране. Император имеет очень большие надежды, что конфликт окончится мирно, и ополченский народ снова воссоединиться назло гардернийскому влиянию."
 opolchenie.3.a: "Разве Император должен принимать такие решения?"
 news.2.t: "ДРО объявляет независимость."
 news.2.d: "Тревожные вести приходят из Ополчения: Император Кекрон I издал Указ о вводе ополченской регулярной армии в Автономную Республику Ополчения для восстановления порядка. В Кекзиленде эту новость восприняли как аннексию республики, а следовательно нарушение соглашений, принятых после гражданской войны. Корреспонденты сообщают о развёртывании военных сил в Кекзиленде, а власть АРО сообщает об объявлении независимости страны. На данный момент сообщается о первых стычках на границах ныне независимой Республики. Из Кекан-Сити приходят новости, что Кекляндия поддерживает ДРО в конфликте с Ополчением и направляет свои силы на свержение правительства. Мировые эксперты полагают, что ополченский Император решил расширить границы своего государства за счёт ДРО. Возможно прецедент с Ополчением станет разрушительным для такого образования, как Кеканская Уния."
 news.2.a: "Интересное развитие событий"
 news.2.b: "Уничтожить сепаратизм!"
 news.2.c: "Отстоим свою независимость!"
 news.2.i: "Это нарушение соглашений нашей унии!"
 news.2.e: "Ополчение крошится на глазах"
 news.2.f: "Долой империализм Ополчения"
 opolchenie.4.t: "Националистичнские митинги"
 opolchenie.4.d: "В этот день вновь на улицы Кекинграда вышли огромные радикально настроенные толпы людей. На протяжении всего шествия радикалы скандировали примерно одно и то же: «Долой ДПРО!». \nК вечеру шествие приняло буйный характер: массовая драка произошла на главной площади города. По предварительным данным, больше всего пострадало сторонников независимости ДРО, которые решили выйти и выразить своё несогласие с мнением агрессивной толпы, за что были закономерно избиты радикалами. Посольство ДРО требует немедленных разъяснений произошедшего события."
 opolchenie.4.a: "Такие шествия ничем хорошим для нашей страны не закончаться..."
 arepublicopolchenia.3.t: "Националистические митинги"
 arepublicopolchenia.3.d: "По всей стране сегодня вышли недовольные событиями в Кекинграде. Особую активность проявили жители Кекзиленда. Собравшись у площади, граждане выдвинулись к правительственному зданию. Подогреваемая националистами толпа, достигнув здания правительства Республики, стала скандировать лозунги об изгнании ополченских чиновников из страны. Тем временем на окраинах города националисты Республики принялись устраивать беспорядок. \nЧерез пару часов стало известно, что националисты устроили погром в доме одного из ополченских чиновников. Толпа растоптала чиновника до смерти прямо у своего жилища. После этой новости постепенно толпы протестующих стали рядеть. Наступила ночь, но вся страна знала, что только смертью одного чиновника народ Демократической Республики Ополчения сыт не будет..."
 arepublicopolchenia.3.a: "Как же разрушителен гнев кеканского народа..."
 arepublicopolchenia.2.t: "Ополченский народ избил Кекзилендских туристов"
 arepublicopolchenia.2.d: "Сегодня из столицы Ополчения пришли ужасные новости: ополченские националисты провели шествия по всему городу с лозунгами об изгнании из страны представителей нашей партии и нашего посольства. Кроме того, шествие приняло разрушительный характер по всему Кекинграду: националисты обрущились на туристов из нашей Республики. По неофициальным данным пострадало около сотни кеканов, причислявших себя к жителям Демократической Республики. Также в результате массового побоища затоптано или скончалось в больнице около 20 кеканов из Республики. Наше посольство опосается, что следующей целью ополченских радикалов могут стать они."
 arepublicopolchenia.2.a: "Ополченское правительство вообще собирается принимать меры?"
 arepublicopolchenia.1.t: "Указ Императора Кекрона"
 arepublicopolchenia.1.d: "Из медиа всех щелей вещается: ополченский Император в Кекинграде издал Указ о вводе войск в Автономную Республику Ополчения, то есть, ополченцы решили аннексировать нас. Согласно данным нашей разведки, армия Ополчения приняла Указ Императора и начала движение в сторону нашей границы. \n\nПохоже, что Император Ополчения осмелился нарушить соглашения, заключенные после гражданской войны в Ополчении. Если Император позволяет себе нарушить соглашения, то кто нам запретит объявить независимость и воспротивиться Указу Его величества?"
 arepublicopolchenia.1.a: "Немедленно развернуть военные силы!"
 keklandia.1.a: "Император Ополчения делает большую ошибку..."
 keklandia.1.d: "Из медиа всех щелей вещается: ополченский Император в Кекинграде издал Указ о вводе войск в Автономную Республику Ополчения. Согласно данным нашей разведки, армия Ополчения приняла Указ Императора и начала движение в сторону границы Автономной Республики Ополчения. \n\nЗелёный Дом отреагировал на конфликт весьма неодназначно: министры уже давно точат зуб на агрессивную политику Ополчения. К тому же, есть надежные сведения полагать о том, что Ополчение временно распутило комиссию по соблюдению условий Кеканской Унии, что косвенно можно считать за нарушение её условий, а следовательно, у нас есть право на ввод войск в Ополчение. Более того, министр обороны Ополчения тайно арестовал основателя Новокекии Отто Керка, который в ополчении получил должность канцлера. \n\nНаш главный союзник в лице Гардернии согласен помочь урегулировать конфликт, так что мы можем рискнуть и поддержать независимость потенциально нового союзника."
 keklandia.1.t: "Речь Императора Кекрона"
 opolchenie.2.t: "Арест Отто Керка"
 opolchenie.2.d: "Глубокой ночью канцлер Ополчения Отто Керк пребывал в своей загородной резиденции, размышляя об императорской речи. Он был возмущен тем, что Император позволяет себе независимо от парламента и канцлера решать вопросы такого масштаба. Кроме того, его занимали и другие очень важные мысли, например он пытался придумать, что ему следует делать в этой критической ситуации? Как ему нужно правильно поступить? \n\nВ это самое время к резиденции подъехал чёрный автомобиль. Из него вышел кекан с узнаваемой фуражкой министра обороны Ополчения. Без стука в дверь министр, а также ещё пару кеков в полицейской форме вошли внутрь. Наконец незнакомец с фуражкой представился министром обороны Ополчения Эдвардом Кекинеску. \n\n-«Господин канцлер, вы обвиняетесь в шпионаже. Согласно содержанию уголовного кодекса, я обязан вас арестовать и заключить под стражу до официального решения суда». \n\nГоспода в полицейской форме подошли к Отто Керку. Совсем скоро они сопроводили его до автомобиля и увезли в неизвестном направлении. Вот только министр не поехал вместе с Отто Керком. Он остался в резиденции, где ждал приезда самого Императора..."
 opolchenie.2.a: "Будущим предателям место в тюрьме"
 opolchenie.1.d: "Согласно нашим давним традициям, мы выбираем канцлера Ополчения каждый месяц. Это славная традиция наших предков чтится не только в нашей стране, но и абсолютно во всех странах народности Кека. \n\nСогласно результатам прошедших на днях выборов, канцлером становится наш давний друг Отто Керк - основатель Новокекии. Вот только одно но: станет ли он исполнять народную волю в трудное для народа время, или будет выполнять приказания своих заграничных хозяев из Кекляндии?"
 opolchenie.5.t: "Указ нашего Императора"
 opolchenie.5.d: "Сообщают Вооружённые Силы Ополчения: на границах с Автономной Республикой Ополчения армия Ополчения столкнулась с сопротивлением вооружённых формирований сепаратистов. Наша армия ждёт дальнейших приказаний Верховного Главнокомандующего Эдварда Кекинеску."
 opolchenie.5.a: "Атаковать сепаратистов"
 arepublicopolchenia.4.a: "Отстоим независимость нашей родины!"
 arepublicopolchenia.4.t: "Война с Ополчением"
 arepublicopolchenia.4.d: "Сомнений больше не осталось: Опочление хочет аннексировать нас! Армии Ополчения был отдан приказ атаковать наши военные формирования и прорваться к Кекзиленду. Формально, мы находимся в состоянии войны..."
 keklandia.3.t: "Ополчение атаковало ДРО"
 keklandia.3.d: "Сомнений больше не осталось: Опочление хочет аннексировать ДРО! Армии Ополчения был отдан приказ атаковать их военные формирования и прорваться к Кекзиленду. Формально, Ополчение напало на ДРО и собирается захватить его. Мы не можем такое допустить!"
 keklandia.3.a: "Надо помочь ДРО!"
 arepublicopolchenia.5.t: "ДРО независимо!"
 arepublicopolchenia.5.d: "Эпохальное событие для нашего народа: сегодня мы наконец стали независимой страной и можем вести свободную политику."
 arepublicopolchenia.5.a: "Слава Кекичу!"
 opolchenie.7.t: "ДРО независимо"
 opolchenie.7.d: "К сожалению, армии не удалось сломить сопротивление народа Демократической Республики Ополчения. Сепаратисты отразили наши атаки, заставив ополченскую армию отступать и окапываться. Чёрный день для всей нашей страны..."
 opolchenie.7.a: "Мы возьмем реванш!"
 opolchenie.6.t: "Победа Ополчения!"
 arepublicopolchenia.6.t: "Победа ополчения..."
 news.3.t: "Развал Кеканской Унии"
 news.3.d: "Ещё не потух пожар Ополченского кризиса, как вдруг наметился новый: Рэпия покидает Кеканскую Унию, тем самым это межгосударственное объединение полностью прекращает существовать. Стоит напомнить, что Унию также покинуло Ополчение, распустив комиссию по надзару соблюдения условий Унии.\nНеобходимость покинуть Унию рэпийские власти объяснили игнорированием условий Унии правительством Кекляндии, что развязало войну с Ополчением без уведомления об этом Ненства. Вслед за Ополчением, Рэпия аналогично распустила комиссию Унии... \nПрезидент Кекляндии Фистинг Бой Некстдорович уже высказался по поводу этой ситуации, назвав рэпийских представителей власти лжецами и предателями Унии. Также он напомнил, что по условия были истрактованы неверно, и Постреборния должна принадлежать на самом деле Кекляндии."
 news.3.a: "То, что предыдущие правители выстраивали веками, было обрушено за пару мгновений..."
 news.3.b: "Гардерния обрушила гордость кеканского народа..."
 news.3.c: "Ужасные новости!"
 news.3.i: "Сотрудничество с ними не принесло пользы..."
 news.3.f: "Вот и всё"
 news.3.e: "В этом вина Кекляндии..."
 keklandia.2.t: "Рэпия покидает унию"
 keklandia.2.d: "Сегодня правительство Рэпии официально заявило, что покидает объединение под названием Кеканская Уния. Свои действия представители правительства аргументировали тем, что Кекляндия нарушила условия Унии, не уведомив одного из его членов о конфликте с Ополчением. Также они заявили, что Постреборния согласно условиям остаётся у Рэпии. \n\nСтало известно, что лидер Рэпии подписал указ о роспуске комиссии по проверки соблюдений условий Кеканской Унии. Формально, теперь Уния развалилась, поскольку состоит в ней только один член: непосредственно мы."
 keklandia.2.a: "Что они себе позволяют?"