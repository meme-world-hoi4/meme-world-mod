 gardernia.13.t: "Телефонный звонок с послами из Гардернии"
 gardernia.13.d: "Совсем недавно нашему комиссару иностранных дел позвонили из Эдении - столицы гардернийского государства. На протяжении всего телефонного разговора иностранные коллеги размышляли с нашим министром о потенциальной возможности Гардернии вступить в наш альянс ССРММ. В результате общения стороны сошлись на мнении, что нашим государствам пока что нужно больше времени, чтобы всерьёз рассмотреть такую возможность и в дальнейшем определиться с приглашением государства в альянс. \nОчередной телефонный разговор должен состояться через пару дней. Ныне же предстоит решить, будет ли проходить возможная интеграция Гардернии в ССРММ, и если да, то на каких условиях?"
 gardernia.13.a: "Интеграция на взаимовыгодных условиях"
 gardernia.13.b: "Они примут наши условия"
 gardernia.13.c: "Гардерния не войдет в ССРММ"
 
 opolchenie.19.t: "Встреча в Зелёном Доме"
 opolchenie.19.d: "В этот день лидер нашего государства - [OPO.GetLeader], встретился с Президентом из Кекляндии - Кекиславом Бой Нексдоровичем. На встрече лидеры обоих государств сошлись на мнение, что Демократическая Республика Ополчения останется всё же независимым от Ополчения государством. \n\nКекислав Некстдорович объяснил своему приглашенному коллеге, что для образования независимой ДРО всем сторонам конфликта следует приложить усилия: Ополчению в первую очередь нужно признать ДРО как независимое государство, признать за ДРО все территории, которые принадлежали Республике в статусе автономии. После признания, Ополчение, с поддержкой Кекляндии, начнёт процесс вывода войск с территории ДРО. ДРО, в свою очередь, должна остановить любые столкновения с армией Ополчения, любые провокации должны быть пресечены. Кекляндия обязуется приложить все усилия для предотвращения повторения конфликта. \n\n[OPO.GetLeader] и [KEK.GetLeader] подписали необходимые для прекращения огня документы, а затем, любезно попращавшись, отправились по домам."
 opolchenie.19.a: "Историческая встреча"
 
 opolchenie.21.t: "Независимость"
 opolchenie.21.d: "Эпохальное событие для нашего народа: сегодня мы наконец стали независимой страной и можем вести свободную политику."
 opolchenie.21.a: "Хвала Кекичу!"
 
 opolchenie.22.t: "Независимость ДРО"
 opolchenie.22.d: "К сожалению, народ из Демократической Республики Ополчения предпочёл жить отдельно от нашего государства. Некоторые наши должностные лица, а также отдельные гарнизонные военные формирования продолжают оставаться на территории ДРО. Этот день определённо войдет в историю нашего государства как трагедия, но такова воля народа. \n\nЧёрный день для всей нашей страны..."
 opolchenie.22.a: "Мы избежали войны"
 
 opolchenie.20.t: "Встреча в Эдении"
 opolchenie.20.d: "Этим утром Отто Керк вместе с группой ополченских послов вылетели из Кекинграда в направлении Эдении. Все ради того, чтобы встретиться с гардернийским правительством и переговорить о новом возможном дипломатическом сотрудничестве между государствами.\n\nДолгое время лидерами нашего государства проводилась неправильная политика по отношению к Гардернии. Мы пренебрежительно относились к её попыткам наладить отношения, всячески ущемляли гардернийский народ, проживающий на территории Ополчения, в угоду амбициям важных кеканов в смокингах, сидящих у руля государства.\n\nСпустя годы, стало понятно, что наше противостояние ни к чему не привело, так что пришло время начать сотрудничать. Именно такую мысль Отто Керк донёс до своих коллег из Эдении. Гардернийцы, в свою очередь, объявили намерения сделать ответные шаги для восстановления отношений. В конце своей встречи, послы обеих стран пожали друг другу руки. Отто Керк покинул Эдению под бурные лозунги поддержки.\nЭтот визит народы Гардернии и Ополчения запомнят на долгое время."
 opolchenie.20.a: "Выпьем за наших новых друзей"
 
 opolchenie.25.t: "Ополчение ждет помощи от Альянса Крутых"
 opolchenie.25.d: "Сегодня утром без предупреждений нас посетили высокопоставленные дипломаты из Ополчения. Все они направлялись к нашему лидеру для проведения «судьбоносных» переговоров. \n\nДипломаты начали переговоры с обсуждения того, что сейчас происходит в Ополчении. По их словам, операция по подчинению Демократической Республики Ополчения вышла из под контроля, и сейчас Ополчение вынуждено вести сражение не только с ДРО, но и с Кекляндией. Тяжелая ситуация, в которой находится Ополчение, вынуждает обратиться за помощью к нашему альянсу. По словам дипломатов, только мировые альянсы способны остановить эту кровавую баню. \n\nТак дипломаты перешли к следующей просьбе: от имени государства Ополчение они просят принять их в альянс и помочь всеми силами побороть Кекляндию и ДРО в их стремлении уничтожить ополченскую государственность. Наш лидер, [EVD.GetLeader], заявил, что рассмотрит предложение Ополчения о помощи в их войне с ДРО, на чем переговоры и были окончены. \n\nСделать ход теперь должны мы. Как мы поступим в сложившейся ситуации? У нас есть возможность принять Ополчение в Альянс Крутых и вступить в войну с Кекляндией, при этом запросив в ответ на это некоторые территориальные уступки от Ополчения, либо же мы можем отказаться от бессмысленной затеи влекать себя в серьезный конфликт..."
 opolchenie.25.a: "Ополчение отдаст нам колонии взамен на помощь"
 opolchenie.25.b: "Пускай сами решают свои проблемы"
 
 opolchenie.26.t: "Ополчение ждет помощи от Праведного и Высшего Объединения"
 opolchenie.26.d: "Сегодня утром без предупреждений нас посетили высокопоставленные дипломаты из Ополчения. Все они направлялись к нашему лидеру для проведения «судьбоносных» переговоров. \n\nДипломаты начали переговоры с обсуждения того, что сейчас происходит в Ополчении. По их словам, операция по подчинению Демократической Республики Ополчения вышла из под контроля, и сейчас Ополчение вынуждено вести сражение не только с ДРО, но и с Кекляндией. Тяжелая ситуация, в которой находится Ополчение, вынуждает обратиться за помощью к нашему альянсу. По словам дипломатов, только мировые альянсы способны остановить эту кровавую баню. \n\nТак дипломаты перешли к следующей просьбе: от имени государства Ополчение они просят принять их в альянс и помочь уничтожить Кекляндию и ДРО в их стремлении уничтожить ополченскую государственность. Наш лидер, [JJK.GetLeader], заявил, что рассмотрит предложение Ополчения о помощи в их войне с ДРО, на чем переговоры и были окончены. \n\nСделать ход теперь должны мы. Как мы поступим в сложившейся ситуации? У нас есть возможность принять Ополчение в ПИВО и вступить в войну с Кекляндией, при этом запросив в ответ на это некоторые территориальные уступки от Ополчения, либо же мы можем отказаться от затеи воевать с такой державой как Кекляндия, сделав свой выбор в пользу сближения с потенциальными победителями..."
 opolchenie.26.a: "Ополчение отдаст нам колонии взаимен на нашу поддержку"
 opolchenie.26.b: "Лучше не вмешиваться"
 
 opolchenie.28.t: "Евдокимия поставила нам условия для вступления"
 opolchenie.28.d: "Наши послы сообщили, что им удалось договориться с лидером Евдокимии о вступлении Ополчения в Альянс Крутых. Однако правительство Евдокимии упорно настояло на передачу всех северных колоний в обмен на членство в альянсе и военную поддержку в конфликте с ДРО и Кекляндией. Подлецы из Евдокимии пользуются нашим тяжелым положением и превращают наш призыв о помощи в крайне невыгодную сделку. \n\nПереговоры о вступлении зашли в тупик: как бы послы не настаивали на пересмотре условий, [EVD.GetLeader] остаётся непреклонен. Чтобы выйти из сложившейся ситуации, нам предстоит сделать решение: отдать колонии, чтобы вернуть наш народ из Кекзиленда на родину, либо отказаться от сделки и понадеяться на себя..."
 opolchenie.28.a: "У нас нет иного выбора"
 opolchenie.28.b: "На такие условия мы не пойдем!"
 
 opolchenie.29.t: "Евдокимия отказалась принимать нас в Альянс Крутых"
 opolchenie.29.d: "Лидер Евдокимии - [EVD.GetLeader], дал понять нашим дипломатам, что пока Ополчение участвует в войне, речи о его вступлении в Альянс Крутых быть не может. [EVD.GetLeader] готов принять нашу просьбу вновь в более подходящее время. Наши дипломаты возвращаются в Кекинград ни с чем."
 opolchenie.29.a: "Нельзя надеяться на других, пеняй только на себя..."
 
 opolchenie.30.t: "Жожонианское княжество поставило нам условия для вступления"
 opolchenie.30.d: "Наши послы сообщили, что им удалось договориться с лидером Жожонианского Княжества о вступлении Ополчения в Праведное И Высшее Объединение. Однако [JJK.GetLeader] взамен поставил нам жестокие условия: передачу всех северных колоний в обмен на членство в альянсе и военную поддержку в конфликте с ДРО и Кекляндией. Подлецы из ЖЖК пользуются нашим тяжелым положением и превращают наш призыв о помощи в крайне невыгодную сделку. \n\nПереговоры о вступлении зашли в тупик: как бы послы не настаивали на пересмотре условий, [JJK.GetLeader] принципиально демонстрирует свою поразительную несговорчивость. Чтобы выйти из сложившейся ситуации, нам предстоит сделать решение: отдать колонии, чтобы вернуть наш народ из Кекзиленда на родину, либо отказаться от сделки и понадеяться на себя..."
 opolchenie.30.a: "У нас нет иного выбора"
 opolchenie.30.b: "Абсолютно неприемлимые условия!"
 
 opolchenie.31.t: "Жожонианское Княжество отказалось принимать нас в Альянс ПИВО"
 opolchenie.31.d: "Лидер Жожонианского Княжества - [JJK.GetLeader], пояснил нашим дипломатам, что вступление Ополчения в Праведное и Высшее Объединение невозможно до окончания войны. [JJK.GetLeader] готов принять нашу просьбу вновь в более подходящее время. Наши дипломаты возвращаются в Кекинград ни с чем."
 opolchenie.31.a: "Нельзя надеяться на других, пеняй только на себя..."