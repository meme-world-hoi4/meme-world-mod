 idea_kek_union: "Кеканская Уния"
 idea_kek_union_desc: "Кеканская Уния - конфедеративное объединие, состоящее в свою очередь из двух других уний: Постреборнского Договора и Ржевской Унии. Кеканская Уния объединяет в себе три государства: Новокекию, Ополчение и Ненство. Члены унии ограничены в ведении внешней политики в отношении других участников унии, но при этом имеют безграничные возможности ведения внутренней политики. \n\nВ последнее время Кеканская Уния все больше становится формальностью: новые лидеры стран игнорируют правила Унии и позволяют себе фривольность в отношении своих соседей, не соблюдая ограничения, согласованные во время образования Унии. Участники выжидают лишь подходящий момент, чтобы покинуть Унию, и единственный вопрос состоит лишь в том, когда наступит момент развала этого объединения."
