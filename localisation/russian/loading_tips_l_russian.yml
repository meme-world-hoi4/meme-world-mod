 LOADING_TIP_0:0 "«Мяу...».\n- Владимир Пахно"
 LOADING_TIP_1:0 "«Кекзахские пустыни, Ополченские горы, Кыргызские степи и Сеслендские равнины - наша страна многогранна и велика. Ради этого мы будем бороться если не на жизнь, то насмерть».\n- народный девиз Кекляндии"
 LOADING_TIP_2:0 "«Я - повелитель Кекляндии! Запомните, вашу мать, это лицо! Там где Кекляндия, там, вашу мать, это лицо!».\n- Кекаррье Дубьё"
 LOADING_TIP_3:0 "«Страну раздробили на множество оккупационных зон разнообразные страны мира, однако это не помешало нам за считанные дни объединить Резницкую Республику под своей властью».\n- Араки V"
 LOADING_TIP_4:0 "«Как в вашем сознании уживаются одновременно «гардерния - это нищая страна» и «гардерния влияет на всю кеканскую политику»? Не находите ли вы в этом противоречия?».\n- МИД Гардернии"
 LOADING_TIP_5:0 "«Ткачевисты последовательно набирают в свои ряды наших бывших соратников, но если мы консолидируем свои силы на борьбу — они падут».\n- речь вождя ВКБС"
 LOADING_TIP_6:0 "20 октября все влиятельные участники Мемного Мира наконец заняли свои позиции в мировых альянсах. На страны надвигается неминуемая буря активного противостояния..."
 LOADING_TIP_7:0 "«Мы, государства Гардерния, Шлепения, Ёжленд, Снюсляндия, СФБ, МемоМьюни, ШНДР, Ловушкинск, Зелёный Крест, Империя Хрюнделей, Копатская Федерация, Бульбостан и Амогусия, а также вся Поварийская Лига, выдвигаем коллективный ультиматум ВКБС и всему Альянсу Новой Эры...».\n- МИД Гардернии"
 LOADING_TIP_8:0 "«Я уверен в правильности моего решения. Я уверен в нашей армии и в нашем народе. Я уверен в поддержке всех патриотических сил страны. Каждый должен поддержать свою страну в этот сложный момент».\n- Кекуард I в обращении к своему народу"
 LOADING_TIP_9:0 "«Граждане, я люблю войну! Люблю танки, люблю блицкриг, люблю наступление, люблю оборону, люблю осады, люблю прорывы...».\n- Адрикекна Какашина"
 LOADING_TIP_10:0 "Даже после войны напряжение между странами никуда не исчезло, а конфликт обретал всё новых участников"
 LOADING_TIP_11:0 "«ВКБС - беспринципное государство. Его необходимо уничтожить».\n- неизвестный автор"
 LOADING_TIP_12:0 "«...Меч правосудия прошёл по партизании, прошёл по пацифистам и правительству. Их глотки больше никогда не помешают нам».\n- Тихомир Майнкомпф"
 LOADING_TIP_13:0 "«Rtr».\n- Севастьян Буреш в беседе Кекляндии"
 LOADING_TIP_14:0 "«Урал, Урал, Урал! Там огромное количество залежей под землей. Это кладовая страны. Там огромное магнитное поле. Там вообще тупое население, там дебилы живут!» \n- неиезвестный автор"
 LOADING_TIP_15:0 "«Вы незаконно свергли короля. Вы террористы, устроили в стране переворот который ни к чему не привел, так вот знайте, что мой удар будет не заставит себя долго ждать! Посмотрите на карту у меня за спиной, скоро эти территории станут меньше для вашей страны» \n- верховный канцлер Резницкой Республики"